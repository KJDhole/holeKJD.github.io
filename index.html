<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园代取快递小程序</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>校园代取快递</h1>
    </header>

    <section id="login">
        <h2>登录</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
    </section>

    <section id="register">
        <h2>注册</h2>
        <input type="text" id="newUsername" placeholder="用户名">
        <input type="password" id="newPassword" placeholder="密码">
        <button onclick="register()">注册</button>
    </section>

    <section id="submitExpress">
        <h2>提交快递信息</h2>
        <input type="text" id="company" placeholder="快递公司">
        <input type="text" id="trackingNumber" placeholder="快递单号">
        <input type="text" id="pickupAddress" placeholder="取货地址">
        <input type="text" id="deliveryAddress" placeholder="送货地址">
        <button onclick="submitExpress()">提交</button>
    </section>

    <section id="expressList">
        <h2>快递信息列表</h2>
        <table>
            <thead>
                <tr>
                    <th>快递公司</th>
                    <th>快递单号</th>
                    <th>取货地址</th>
                    <th>送货地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="expressTableBody">
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
